<!DOCTYPE html>
<html>
  <head>
    <title>Web3Auth Getting Started</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">
        <a target="_blank" href="https://web3auth.io/docs/sdk/pnp/web/modal">Web3Auth</a> & JS Ethereum
        Example
      </h1>
      <!-- Logged In -->
      <div class="grid btn-logged-in">
        <button id="get-user-info" class="btn">Get User Info</button>
        <button id="get-accounts" class="btn">Get Accounts</button>
        <button id="get-balance" class="btn">Get Balance</button>
        <button id="sign-message" class="btn">Sign Message</button>
        <button id="logout" class="btn">Logout</button>
        <div class="console" id="console">
          <p id="code" class="code"></p>
        </div>
      </div>

      <!-- Logged Logout -->
      <div class="grid btn-logged-out">
        <button id="login" class="btn">Login</button>
      </div>
      <footer class="footer">
        <a
          href="https://github.com/Web3Auth/web3auth-pnp-examples/tree/main/web-modal-sdk/quick-starts/vanillajs-modal-quick-start"
          target="_blank"
          rel="noopener noreferrer"
        >
          Source code
        </a>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/buffer@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/modal"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@4.1.1/dist/web3.min.js"></script>

    <script>
      let web3auth = null;
      let provider = null;

      (async function init() {
        $(".btn-logged-in").hide();
        $("#sign-tx").hide();

        const clientId =
          "BEglQSgt4cUWcj6SKRdu5QkOXTsePmMcusG5EAoyjyOYKlVRjIF1iCNnMOTfpzCiunHRrMui8TIwQPXdkQ8Yxuk"; // get your clientId from https://dashboard.web3auth.io

        const chainConfig = {
          chainNamespace: "eip155",
          chainId: "0x1", // Please use 0x1 for Mainnet
          rpcTarget: "https://rpc.ankr.com/eth",
          displayName: "Ethereum Mainnet",
          blockExplorer: "https://etherscan.io/",
          ticker: "ETH",
          tickerName: "Ethereum",
        };

        web3auth = new window.Modal.Web3Auth({
          clientId,
          chainConfig,
          web3AuthNetwork: "sapphire_mainnet",
        });

        await web3auth.initModal();

        if (web3auth.connected) {
          $(".btn-logged-in").show();
          $(".btn-logged-out").hide();
          if (web3auth.connected === "openlogin") {
            $("#sign-tx").show();
          }
        } else {
          $(".btn-logged-out").show();
          $(".btn-logged-in").hide();
        }
      })();

      $("#login").click(async function (event) {
        try {
          const provider = await web3auth.connect();
          $(".btn-logged-out").hide();
          $(".btn-logged-in").show();
          uiConsole("Logged in Successfully!");
        } catch (error) {
          console.error(error.message);
        }
      });

      $("#get-user-info").click(async function (event) {
        try {
          const user = await web3auth.getUserInfo();
          uiConsole(user);
        } catch (error) {
          console.error(error.message);
        }
      });

      $("#get-accounts").click(async function (event) {
        try {
          const web3 = new Web3(web3auth.provider);

          // Get user's Ethereum public address
          const address = await web3.eth.getAccounts();
          uiConsole(address);
        } catch (error) {
          console.error(error.message);
        }
      });

      $("#get-balance").click(async function (event) {
        try {
          const web3 = new Web3(web3auth.provider);

          // Get user's Ethereum public address
          const address = (await web3.eth.getAccounts())[0];

          // Get user's balance in ether
          const balance = web3.utils.fromWei(
          await web3.eth.getBalance(address), // Balance is in wei
            "ether"
          );
          uiConsole(balance);
        } catch (error) {
          console.error(error.message);
        }
      });

      $("#sign-message").click(async function (event) {
        try {
          const web3 = new Web3(web3auth.provider);
          // Get user's Ethereum public address
          const fromAddress = (await web3.eth.getAccounts())[0];

          const originalMessage = "YOUR_MESSAGE";

          // Sign the message
          const signedMessage = await web3.eth.personal.sign(
            originalMessage,
            fromAddress,
            "test password!" // configure your own password here.
          );
          uiConsole(signedMessage);
        } catch (error) {
          console.error(error.message);
        }
      });

      $("#logout").click(async function (event) {
        try {
          await web3auth.logout();
          $(".btn-logged-in").hide();
          $(".btn-logged-out").show();
        } catch (error) {
          console.error(error.message);
        }
      });

      function uiConsole(...args) {
        const el = document.querySelector("#console>p");
        if (el) {
          el.innerHTML = JSON.stringify(args || {}, null, 2);
          console.log(...args);
        }
      }
    </script>
  </body>
</html>
